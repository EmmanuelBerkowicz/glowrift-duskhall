@let guardianData = guardian();

<div [tp]="guardianInfo">
  <app-icon-guardian [guardian]="guardianData"></app-icon-guardian>
</div>

<ng-template #guardianInfo let-hide>
  <h3 class="text-lg">{{ guardianData.name }}</h3>
  <div class="mt-3">
    <app-marker-element stat="Health" [value]="guardianData.hp"></app-marker-element>
    <app-marker-element
      stat="Force"
      [value]="guardianData.stats.Force"
    ></app-marker-element>
    <app-marker-element
      stat="Aura"
      [value]="guardianData.stats.Aura"
    ></app-marker-element>
    <app-marker-element
      stat="Speed"
      [value]="guardianData.stats.Speed"
    ></app-marker-element>
  </div>
</ng-template>
