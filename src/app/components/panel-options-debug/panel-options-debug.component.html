<div class="flex flex-row gap-2">
  <div class="flex-1 flex flex-col">
    <div class="card bg-base-100 foreground shadow-xl">
      <div class="card-body">
        <div class="card-title">Console Options</div>

        <div class="form-control">
          <label class="label cursor-pointer label-checkbox">
            <input
              type="checkbox"
              [checked]="
                currentValueForOption('debugConsoleLogStateUpdates') === true
              "
              class="checkbox checkbox-secondary"
              appAnalyticsClick="Options:Debug:LogStateUpdates"
              (click)="
                setValueForOption(
                  'debugConsoleLogStateUpdates',
                  !currentValueForOption('debugConsoleLogStateUpdates')
                )
              "
            />
            <span class="label-text">Log state updates</span>
          </label>
        </div>

        <div class="form-control">
          <label class="label cursor-pointer label-checkbox">
            <input
              type="checkbox"
              [checked]="
                currentValueForOption('debugGameloopTimerUpdates') === true
              "
              class="checkbox checkbox-secondary"
              appAnalyticsClick="Options:Debug:LogTimerUpdates"
              (click)="
                setValueForOption(
                  'debugGameloopTimerUpdates',
                  !currentValueForOption('debugGameloopTimerUpdates')
                )
              "
            />
            <span class="label-text">Log long (>100ms) gameloop timers</span>
          </label>
        </div>
      </div>
    </div>

    <div class="card bg-base-100 foreground shadow-xl mt-3">
      <div class="card-body">
        <div class="card-title">Game Options</div>

        <div class="form-control">
          <label class="label cursor-pointer label-checkbox">
            <input
              type="checkbox"
              [checked]="
                currentValueForOption('debugMapNodePositions') === true
              "
              class="checkbox checkbox-secondary"
              appAnalyticsClick="Options:Debug:MapNodePositions"
              (click)="
                setValueForOption(
                  'debugMapNodePositions',
                  !currentValueForOption('debugMapNodePositions')
                )
              "
            />
            <span class="label-text">Map Node Positions</span>
          </label>
        </div>

        <div class="form-control">
          <label class="label cursor-pointer label-checkbox">
            <input
              type="checkbox"
              [checked]="
                currentValueForOption('debugAllowBackgroundOperations') === true
              "
              class="checkbox checkbox-secondary"
              appAnalyticsClick="Options:Debug:AllowBackgroundOperations"
              (click)="
                setValueForOption(
                  'debugAllowBackgroundOperations',
                  !currentValueForOption('debugAllowBackgroundOperations')
                )
              "
            />
            <span class="label-text">Allow Background Operations</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-1 flex flex-col"></div>

  <div class="flex-1"></div>
</div>
