@let skillData = skill();

<h3 class="text-lg" [ngClass]="skillRarityClass()">{{ skillData.name }}</h3>

<div class="mt-3">
  <div>
    Level {{ skillData.dropLevel }} {{ skillData.rarity }}
    {{ elements().join(', ') }} {{ skillData.__type }}
  </div>
</div>

<div class="mt-3 font-bold">Techniques</div>

@for (technique of techniqueTexts(); track $index) {
  <div>
    {{ technique }}
  </div>
}
