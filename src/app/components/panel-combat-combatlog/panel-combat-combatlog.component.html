<div>
  @for (message of allCombatLogs(); track message.messageId) {
    <div class="flex flex-row gap-2 justify-between">
      <div class="flex items-center">
        <div
          class="w-12 h-6 flex items-center justify-center transform scale-50"
        >
          @if (message.spritesheet && message.sprite) {
            <div class="mr-3 flex items-center justify-center">
              <app-icon-combat-sprite
                [spritesheet]="message.spritesheet"
                [sprite]="message.sprite"
              ></app-icon-combat-sprite>
            </div>
          }
        </div>
        <div [innerHTML]="message.message"></div>
      </div>

      <div class="italic">
        {{ message.locationName }} - {{ message.timestamp | date: 'short' }}
      </div>
    </div>
  } @empty {
    <div class="text-center">
      <p>No combats have happened yet.</p>
    </div>
  }
</div>
