<app-card-page>
  <span header>Inventory</span>

  <div pageactions>
    <button class="ml-8 btn btn-clear" (click)="closeMenu()">
      <app-icon name="tablerX"></app-icon>
    </button>
  </div>

  <app-inventory-grid-container
    [(currentItemType)]="currentItemType"
    (currentItemTypeChange)="changeItemType($event)"
    [allowedItemActions]="['Salvage']"
    [allowedSkillActions]="['Salvage']"
    [containerHeight]="500"
  ></app-inventory-grid-container>
</app-card-page>
