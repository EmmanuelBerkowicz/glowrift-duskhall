<h3 class="text-lg">Equipment</h3>

<div class="flex flex-row gap-2">
  @for (item of items(); track $index) {
    <app-icon-blank-slot
      class="cursor-pointer"
      [class.animate-pulse]="highlightSlot() === item.slot"
      (click)="slotClick.emit(item.slot)"
      (contextmenu)="slotRightClick.emit(item.slot)"
    >
      @if (item.item) {
        <app-icon-item [item]="item.item"></app-icon-item>
      } @else {
        {{ item.slot | titlecase }}
      }
    </app-icon-blank-slot>
  }
</div>
