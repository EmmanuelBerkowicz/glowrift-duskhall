     [style.max-width.px]="1500">

    <h1 class="card-title justify-between">
      <ng-content select="[header]"></ng-content>

      <div>
        <ng-content select="[pageactions]"></ng-content>

    <div class="card-content h-full mt-3">
      <ng-content></ng-content>
    </div>
  </div>
</div>
