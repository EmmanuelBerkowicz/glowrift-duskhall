- id: bb242a20-0a49-41fe-bf13-c52edbe39c2a
  name: Frozen

  type: Debuff
  elements: [Water]

  trigger: TurnStart

  onApply:
    - type: SendMessage
      combatMessage: '**{{ combatant.name }}** has been frozen!'

    - type: ModifyStatusEffectData
      key: isFrozen
      value: true

  onUnapply:
    - type: SendMessage
      combatMessage: '**{{ combatant.name }}** is no longer frozen!'

    - type: ModifyStatusEffectData
      key: isFrozen
      value: false

- id: 473b3b78-9531-49db-9c60-11b2924cf34f
  name: Brittle

  type: Debuff
  elements: [Water]

  trigger: TurnEnd

  useTargetStats: true

  statScaling:
    Health: 0.4

  onApply:
    - type: TakeDamageFromStat
      combatMessage: '**{{ combatant.name }}** has been made brittle (-{{ damage }} Health)!'
      modifyStat: Health

  onUnapply:
    - type: AddDamageToStat
      combatMessage: '**{{ combatant.name }}** has recovered from brittlness (+{{ damage }} Health)!'
      modifyStat: Health

- id: ccc13b2e-0504-4a1e-875b-749dc01e43e4
  name: Hypothermia

  type: Debuff
  elements: [Water]

  trigger: TurnEnd

  useTargetStats: true

  statScaling:
    Speed: 0.3

  onApply:
    - type: TakeDamageFromStat
      combatMessage: '**{{ combatant.name }}** is going hypothermic (-{{ damage }} Speed)!'
      modifyStat: Speed

  onUnapply:
    - type: AddDamageToStat
      combatMessage: '**{{ combatant.name }}** has recovered from hypothermia (+{{ damage }} Speed)!'
      modifyStat: Speed
