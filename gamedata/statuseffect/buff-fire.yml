- id: 32f86770-70c2-468b-8083-5911e96b1e27
  name: Empowered

  trigger: TurnStart

  statScaling:
    Force: 0.2

  onApply:
    - type: AddDamageToStat
      combatMessage: '**{{ combatant.name }}** has been empowered (+{{ damage }} Force)!'
      modifyStat: Force

  onUnapply:
    - type: TakeDamageFromStat
      combatMessage: '**{{ combatant.name }}** has lost their empowerment (-{{ damage }} Force)!'
      modifyStat: Force

- id: 5ea606aa-b36a-4f38-a2bb-13c795061109
  name: Fervor

  trigger: TurnEnd

  onApply:
    - type: SendMessage
      combatMessage: '**{{ combatant.name }}** has been filled with fervor!'

    - type: AddCombatStatElement
      element: Fire
      combatStat: repeatActionChance
      value: 20

    - type: AddCombatStatElement
      element: Earth
      combatStat: repeatActionChance
      value: 20

    - type: AddCombatStatElement
      element: Water
      combatStat: repeatActionChance
      value: 20

    - type: AddCombatStatElement
      element: Air
      combatStat: repeatActionChance
      value: 20

  onUnapply:
    - type: SendMessage
      combatMessage: '**{{ combatant.name }}** has lost their fervor!'

    - type: TakeCombatStatElement
      element: Fire
      combatStat: repeatActionChance
      value: 20

    - type: TakeCombatStatElement
      element: Earth
      combatStat: repeatActionChance
      value: 20

    - type: TakeCombatStatElement
      element: Water
      combatStat: repeatActionChance
      value: 20

    - type: TakeCombatStatElement
      element: Air
      combatStat: repeatActionChance
      value: 20

- id: dc6f5725-bcb6-4c0e-8355-4dc45bbf190b
  name: Rebirth

  trigger: TurnEnd

  onApply:
    - type: SendMessage
      combatMessage: '**{{ combatant.name }}** has been filled with the soul of a phoenix!'

    - type: AddCombatStatNumber
      combatStat: reviveChance
      value: 100

  onUnapply:
    - type: SendMessage
      combatMessage: '**{{ combatant.name }}** will no longer be reborn!'

    - type: TakeCombatStatNumber
      combatStat: reviveChance
      value: 100
