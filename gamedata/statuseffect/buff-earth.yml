- id: dfbe0520-8e83-41ce-997b-369c051bd67b
  name: Fortified

  type: Buff
  elements: [Earth]

  trigger: TurnStart

  statScaling:
    Aura: 0.5

  onApply:
    - type: AddDamageToStat
      combatMessage: '**{{ combatant.name }}** has been fortified (+{{ damage }} Aura)!'
      modifyStat: Aura

  onUnapply:
    - type: TakeDamageFromStat
      combatMessage: '**{{ combatant.name }}** has lost their fortification (-{{ damage }} Aura)!'
      modifyStat: Aura

- id: d2ae00d7-1879-4bb8-bbbb-4304900f8e3a
  name: Endurance

  type: Buff
  elements: [Earth]

  trigger: TurnStart

  statScaling:
