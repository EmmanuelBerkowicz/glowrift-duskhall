- id: 2792e492-05b8-48b2-aa95-0de670384612
  name: Crushed

  type: Debuff
  elements: [Earth]

  trigger: TurnEnd

  useTargetStats: true

  statScaling:
    Aura: 0.3

  onApply:
    - type: TakeDamageFromStat
      combatMessage: '**{{ combatant.name }}** is being crushed under the weight of the earth (-{{ damage }} Aura)!'
      modifyStat: Aura

  onUnapply:
    - type: AddDamageToStat
      combatMessage: '**{{ combatant.name }}** is no longer being crushed (+{{ damage }} Aura)!'
      modifyStat: Aura

- id: 1948e429-5078-4525-a09c-d0cf6aa92009
  name: Trembling

  type: Debuff
  elements: [Earth]

  trigger: TurnEnd

  onApply:
    - type: SendMessage
      combatMessage: '**{{ combatant.name }}** is trembling!'

    - type: AddCombatStatElement
      element: Fire
      combatStat: missChance
      value: 20

    - type: AddCombatStatElement
      element: Earth
      combatStat: missChance
      value: 20

    - type: AddCombatStatElement
      element: Water
      combatStat: missChance
      value: 20

    - type: AddCombatStatElement
      element: Air
      combatStat: missChance
      value: 20

  onUnapply:
    - type: SendMessage
      combatMessage: '**{{ combatant.name }}** is no longer trembling!'

    - type: TakeCombatStatElement
      element: Fire
      combatStat: missChance
      value: 20

    - type: TakeCombatStatElement
      element: Earth
      combatStat: missChance
      value: 20

    - type: TakeCombatStatElement
      element: Water
      combatStat: missChance
      value: 20

    - type: TakeCombatStatElement
      element: Air
      combatStat: missChance
      value: 20
